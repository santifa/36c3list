<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>36c3 sortable and checkable list of talks</title>
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body onload="fetchTalks()">
        <br><br>
        <div class="container">
            <div class="columns">
                <div class="column col-3"></div>
                <div class="column col-6 col-mr-auto">
                    <h3>Your talk watchlist</h3>
                    <ul class="tab tab-block">
                        <li id="all" class="tab-item active">
                            <a href="#" onclick="toggleView(this)" class="badge">All talks</a>
                        </li>
                        <li id="your" class="tab-item">
                            <a href="#" onclick="toggleView(this)" class="badge">Your talks</a>
                        </li>
                    </ul>
                    <div id="talks" style="display: block"></div>
                    <div id="yours" style="display: none">test</div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
